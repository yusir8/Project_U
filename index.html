<!DOCTYPE html>
<html>
  <head>
    <title>Project U</title>
    <link href="wiiu.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="image/Project_U_favicon/favicon.ico"
    />
  </head>
  <body>
    <!-- The UI Element of Wii U 
         (Custom cursor, background music and more) -->

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader"></div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <!-- Cursor -->
    <div id="customCursor"></div>

    <!-- BG video -->
    <div class="video-bg">
      <video autoplay muted loop playsinline>
        <source src="music/Wii_U_background_video.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- BG music -->
    <audio id="menuMusic" src="music/menu_active.mp3" loop></audio>
    <audio id="idleMusic" src="music/menu_idle.mp3" loop></audio>

    <!-- hover & click SFX -->
    <audio id="hover-sound" preload="auto">
      <source src="music/Hover.wav" type="audio/wav" />
    </audio>
    <audio id="click-sound" preload="auto">
      <source src="music/Active.wav" type="audio/wav" />
    </audio>
    <audio id="cancel-sound" preload="auto">
      <source src="music/Cancel.mp3" type="audio/mp3" />
    </audio>

    <!-- Setting -->
    <!-- <div class="modal">
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">
          <h1>sddfs</h1>
        </div>
      </div>
    </div> -->

    <!-- Main Content  -->
    <div id="clock">
      <h3><span id="time">00:00</span></h3>
    </div>

    <!-- Grid -->
    <div class="grid">
      <button class="blank disc-slot bottom" data-name="Disc">
        <img src="image/empty.png" class="slot" />
        <img src="image/Disc_channel.png" class="disc" />
      </button>
      <button
        class="blank disc-slot bottom"
        data-name="Mii Creator"
        onclick="window.open('https://mii.nxw.pw/')"
      >
        <img src="image/empty.png" class="slot" />
        <img src="image/Mii_Maker.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" id="setting" data-name="Settings">
        <img src="image/empty.png" class="slot" />
        <img src="image/System_setting.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" data-name="Wii U Chat">
        <img src="image/empty.png" class="slot" />
        <img src="image/Wii_U_chat.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" data-name="Wii Menu">
        <img src="image/empty.png" class="slot" />
        <img src="image/WII_Menu.png" class="disc" />
      </button>

      <button class="blank disc-slot top" data-name="Daily Log">
        <img src="image/empty.png" class="slot" />
        <img src="image/Daily_log.png" class="disc" />
      </button>
      <button class="blank disc-slot top" data-name="Parental Controls">
        <img src="image/empty.png" class="slot" />
        <img src="image/Parental.png" class="disc" />
      </button>
      <button
        class="blank disc-slot top"
        data-name="Health and Safety Information"
      >
        <img src="image/empty.png" class="slot" />
        <img src="image/Health_and_safety.png" class="disc" />
      </button>
      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>

      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="image/empty.png" class="slot" />
      </button>
    </div>

    <div class="icons">
      <button class="spc" data-name="Friend List">
        <img src="image/friend_list.png" />
      </button>
      <button
        class="spc"
        data-name="Miiverse (juxtaposition)"
        onclick="window.open('https://juxt.pretendo.network/titles')"
      >
        <img src="image/miiverse.png" />
      </button>
      <button class="spc" data-name="eShop">
        <img src="image/eshop.png" />
      </button>
      <button
        class="spc"
        data-name="Internet Browser"
        onclick="window.open('https://www.google.com/')"
      >
        <img src="image/internet.png" />
      </button>
      <button class="spc" data-name="Notification">
        <img src="image/message.png" />
      </button>
      <button class="spc" data-name="Download Management">
        <img src="image/Download_station.png" />
      </button>
    </div>

    <footer>
      <div class="Info">
        <p>
          <span class="Disclaimer">Disclaimer!</span> <br />
          This site isn't affiliated with Nintendo
        </p>
      </div>
      <div class="version">
        <p><br />Ver. - / Pre-Beta</p>
      </div>
    </footer>
    <script src="wiiu.js"></script>
  </body>
</html>
