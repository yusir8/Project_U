<!DOCTYPE html>
<html>
  <head>
    <title>Project U</title>
    <link href="wiiu.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Project/Project_U/image/Project_U_favicon/favicon.ico"
    />
  </head>
  <body>
    <!-- The UI Element of Wii U 
         (Custom cursor, background music and more) -->

    <!-- Cursor -->
    <div id="customCursor"></div>

    <!-- BG video -->
    <div class="video-bg">
      <video autoplay muted loop playsinline>
        <source
          src="/Project/Project_U/music/WII_U_MENU_BG_VIDEO.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <!-- BG music -->
    <audio
      id="menuMusic"
      src="/Project/Project_U/music/menu_active.mp3"
      loop
    ></audio>
    <audio
      id="idleMusic"
      src="/Project/Project_U/music/menu_idle.mp3"
      loop
    ></audio>

    <!-- hover & click SFX -->
    <audio id="hover-sound" preload="auto">
      <source
        src="/Project/Project_U/music/00240 - WAV_240_GUESS_BANK_MEN.wav"
        type="audio/wav"
      />
    </audio>
    <audio id="click-sound" preload="auto">
      <source
        src="/Project/Project_U/music/00245 - WAV_245_GUESS_WARC_1_GUESS_GROUP_MEN.wav"
        type="audio/wav"
      />
    </audio>

    <!-- Popup warning screen -->
    <!-- <div class="warning">
      <img
        src="/Project/Project_U/image/Gemini_Generated_Image_jlp9oljlp9oljlp9-removebg-preview.png"
        class="warning-bg"
      />
      <img src="/Project/Project_U/image/Warning.png" class="warning-sign" />
      <h1>Warning!</h1>
      <img src="/Project/Project_U/image/Warning.png" class="warning-sign" />
      <img src="/Project/Project_U/image/OK_button.png" class="OK" />
    </div> -->

    <!-- Main Content  -->
    <div id="clock">
      <h3><span id="time">00:00</span></h3>
    </div>

    <div class="grid">
      <button class="blank disc-slot bottom" data-name="Disc">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/Disc_channel.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" data-name="Mii Creator">
        <a href="https://mii.nxw.pw/">
          <img src="/Project/Project_U/image/empty.png" class="slot" />
        </a>
        <img src="/Project/Project_U/image/Mii_Maker.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" data-name="Settings">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/System_setting.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" data-name="Wii U Chat">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/Wii_U_chat.png" class="disc" />
      </button>
      <button class="blank disc-slot bottom" data-name="Wii Menu">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/WII_Menu.png" class="disc" />
      </button>

      <button class="blank disc-slot top" data-name="Daily Log">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/Daily_log.png" class="disc" />
      </button>
      <button class="blank disc-slot top" data-name="Parental Controls">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/Parental.png" class="disc" />
      </button>
      <button
        class="blank disc-slot top"
        data-name="Health and Safety Information"
      >
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img
          src="/Project/Project_U/image/Health_and_safety.png"
          class="disc"
        />
      </button>
      <button class="blank disc-slot top">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
      </button>

      <button class="blank disc-slot top">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top" id="start" data-name="FaQ">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
        <img src="/Project/Project_U/image/Question_mark.png" class="disc" />
      </button>
      <button class="blank disc-slot top">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
      </button>
      <button class="blank disc-slot top">
        <img src="/Project/Project_U/image/empty.png" class="slot" />
      </button>
    </div>

    <div class="icons">
      <button class="spc" data-name="Friend List">
        <img src="/Project/Project_U/image/friend_list.png" />
      </button>
      <button class="spc" data-name="MiiConnect">
        <a href="https://miiconnect.com/">
          <img src="/Project/Project_U/image/miiverse.png" />
        </a>
      </button>
      <button class="spc" data-name="eShop">
        <img src="/Project/Project_U/image/eshop.png" />
      </button>
      <button class="spc" data-name="Internet Browser">
        <img src="/Project/Project_U/image/internet.png" />
      </button>
      <button class="spc" data-name="Notification">
        <img src="/Project/Project_U/image/message.png" />
      </button>
      <button class="spc" data-name="Download Management">
        <img src="/Project/Project_U/image/Download_station.png" />
      </button>
    </div>

    <footer>
      <div class="Info">
        <p>
          <span class="Disclaimer">Disclaimer!</span> <br />
          This site isn't affiliated with Nintendo
        </p>
      </div>
      <div class="version">
        <p><br />Ver. 0.1 / Indev</p>
      </div>
    </footer>
    <script src="wiiu.js"></script>
  </body>
</html>
